<div class="panel">
    <div class="panel-heading">
        <h2>Community</h2>
        <span class="label label-primary"><a style="color:#fff" href="##baseURL##/Community/##_id##.json?extended=false" target="_blank">JSON</a></span>
        <span class="label label-warning"><a style="color:#fff" href="##baseURL##/Community/##_id##.xml?extended=false" target="_blank">XML</a></span>
    </div>
    <table class="table">
        <tr>
            <td>Acronym</td>
            <td>##_id##</td>
        </tr>
        <tr>
            <td>Community Name</td>
            <td>##name##</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>##description##</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>##status_id##</td>
        </tr>
        <tr>
            <td>Community contacts</td>
            <td>##community_contacts##</td>
        </tr>
        <tr>
            <td>Links</td>
            <td>##linksList##</td>
        </tr>
        <tr>
            <td>BenchmarkingEvents</td>
            <td>##BenchmarkingEventsList##</td>
        </tr>
        <tr>
            <td>Tools</td>
            <td>##toolsList##</td>
        </tr>
        <tr>
            <td>Metrics</td>
            <td>##metricsList##</td>
        </tr>
        <tr>
            <td>Available Datasets</td>
            <td>##DatasetList##</td>
        </tr>
        
    </table>
</div>
