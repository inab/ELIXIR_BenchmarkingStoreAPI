<div class="panel">
    <div class="panel-heading">
        <h2>Contact</h2>
        <span class="label label-primary"><a style="color:#fff" href="##baseURL##/Contact/##_id##.json?extended=false" target="_blank">JSON</a></span>
        <span class="label label-warning"><a style="color:#fff" href="##baseURL##/Contact/##_id##.xml?extended=false" target="_blank">XML</a></span>
    </div>
    <table class="table">
        <tr>
            <td>Name</td>
            <td>##givenName## ##surname##</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><a href="mailto:##email##">##email##</a></td>
        </tr>
        <tr>
            <td>Notes</td>
            <td>##notes##</td>
        </tr>
        <tr>
            <td>Communities</td>
            <td>##CommunityList##</td>
        </tr>
        <tr>
            <td>Links</td>
            <td>##LinksList##</td>
        </tr>
    </table>
</div>
